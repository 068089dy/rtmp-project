rtmp {
   server {
       listen 1935;
       chunk_size 4096;
       application myapp {
           live on;
           on_publish http://localhost/livetest;
       }
       application hls {
           live on;
           hls on;
           hls_path /tmp/hls;
       }

        application live{
          live on; #live on表示开启直播模式
        }
        #设置推流的应用名称
        application push{
          live on; #开启直播
          push rtmp://localhost/live; #推流到上面的直播应用
        }
    }
   }
